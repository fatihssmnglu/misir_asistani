{% extends 'base.html' %}
{% block title %}Yeni Uyarı Oluştur{% endblock %}
{% block content %}
<div class="card-custom w-100" style="max-width:700px;">
  <h4 class="text-center mb-4">⚠️ Yeni Uyarı Oluştur</h4>

  <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      {{ form.as_p }}
    </div>

    <button type="submit" class="btn btn-success w-100">
      💾 Kaydet
    </button>
  </form>

  <div class="text-center mt-3">
    <a href="{% url 'alert_list' %}" class="btn btn-outline-secondary">
      🔙 Uyarı Listesine Dön
    </a>
  </div>
</div>
{% endblock %}
