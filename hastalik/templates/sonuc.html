{% extends 'base.html' %}
{% block title %}Tahmin Sonucu{% endblock %}
{% block content %}

<div class="d-flex justify-content-center align-items-center" style="min-height: 85vh;">
  <div class="card border-0 shadow-lg p-4 text-center" style="max-width: 500px; width: 100%; border-radius: 20px;">
    
    <h3 class="fw-bold text-success mb-3">🌽 Tahmin Sonucu</h3>
    <hr>

    {% if tahmin %}
      <div class="py-3">
        <h4 class="fw-bold text-dark">🔍 Tespit Edilen Durum:</h4>
        <p class="fs-5 text-success fw-semibold mt-2">{{ tahmin }}</p>
      </div>

      <div class="py-3">
        <h4 class="fw-bold text-dark">💡 Öneri:</h4>
        <p class="fs-6 text-muted">{{ oneriler }}</p>
      </div>
    {% else %}
      <div class="alert alert-warning mt-3">Henüz bir tahmin yapılmadı.</div>
    {% endif %}

    <a href="{% url 'upload' %}" class="btn btn-success mt-3 w-100">📤 Yeni Görsel Yükle</a>
    <a href="{% url 'home' %}" class="btn btn-outline-secondary mt-2 w-100">🏠 Ana Sayfaya Dön</a>

  </div>
</div>

<style>
  .card {
    animation: fadeIn 0.8s ease;
  }
  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(15px);}
    to {opacity: 1; transform: translateY(0);}
  }
</style>

{% endblock %}
