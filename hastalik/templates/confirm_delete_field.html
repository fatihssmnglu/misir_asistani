{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <div class="card shadow p-4">
    <h4>🗑️ {{ field.name }} adlı tarlayı silmek istediğine emin misin?</h4>
    <p class="text-muted">Bu işlem geri alınamaz.</p>

    <form method="POST">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Evet, Sil</button>
      <a href="{% url 'field_list' %}" class="btn btn-secondary">Vazgeç</a>
    </form>
  </div>
</div>
{% endblock %}
